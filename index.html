<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb clone</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- stylesheets -->
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- navbar -->
    <div class="container">
      <nav class="nav">
        <img class="nav-logo" src="./assets/logo.svg" alt="Airbnb logo" />
        <ul class="nav-items">
          <li class="nav-link cursor-pointer active">Stays</li>
          <li class="nav-link cursor-pointer">Experiences</li>
          <li class="nav-link cursor-pointer">Online Experiences</li>
        </ul>
        <div class="nav-right">
          <p class="cursor-pointer">Airbnb your home</p>
          <img class="globe-icon cursor-pointer" src="./assets/globe.svg" alt="globe icon" />
          <div class="profile-container">
            <img class="menu-icon cursor-pointer" src="./assets/hamburger-menu.svg" alt="menu icon" />
            <img class="profile-icon cursor-pointer" src="./assets/profile.svg" alt="profile icon" />
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
